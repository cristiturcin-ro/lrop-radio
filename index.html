<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LROP Tower/Approach Radio</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .radio-container {
            border: 4px solid green;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .display {
            background: black;
            color: limegreen;
            padding: 10px;
            font-size: 20px;
            border: 2px solid green;
            width: 80%;
            text-align: center;
            margin-bottom: 10px;
        }
        .knobs-container {
            display: flex;
            justify-content: center;
            width: 80%;
            align-items: center;
        }
        .knob {
            width: 100px;
        }
        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: green;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <h2>LROP Tower/Approach Radio</h2>
        <div class="display">ICAO: LROP | IATA: OTP<br>Frequency: 119.1 MHz</div>
        <button class="start-button" id="startButton">Start Radio</button>
        <div class="knobs-container">
            <label>Volume</label>
            <input type="range" min="0" max="1" step="0.1" value="1" class="knob" id="volumeKnob">
        </div>
        <audio id="radioPlayer" controls>
            <source id="streamSource" src="https://d.liveatc.net/lrop" type="audio/mpeg">
        </audio>
    </div>
    <script>
        const radioPlayer = document.getElementById("radioPlayer");
        const volumeKnob = document.getElementById("volumeKnob");
        const startButton = document.getElementById("startButton");

        startButton.addEventListener("click", () => {
            radioPlayer.play();
            startButton.style.display = "none"; // Hide the button after starting
        });

        volumeKnob.addEventListener("input", () => {
            radioPlayer.volume = volumeKnob.value;
        });
    </script>
</body>
</html>
