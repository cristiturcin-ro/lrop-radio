<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LROP Tower/Approach Radio</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .radio-container {
            position: relative;
            border: 4px solid green;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .display {
            background: black;
            color: limegreen;
            padding: 10px;
            font-size: 20px;
            border: 2px solid green;
            width: 80%;
            text-align: center;
            margin-bottom: 10px;
        }
        .start-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: black;
            color: green;
            border: 2px solid green;
            border-radius: 0;
            cursor: pointer;
        }
        .visualizer-container {
            width: 90%;
            height: 50px;
            background: black;
            border: 2px solid green;
            margin-top: 10px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <button class="start-button" id="startButton">Start</button>
        <div class="display" id="display">ICAO: LROP | IATA: OTP<br>LROP Tower/Approach Radio<br>Frequency: 119.1 MHz</div>
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>
        <audio id="radioPlayer" controls>
            <source id="streamSource" src="https://d.liveatc.net/lrop" type="audio/mpeg">
        </audio>
    </div>
    <script>
        const radioPlayer = document.getElementById("radioPlayer");
        const startButton = document.getElementById("startButton");
        const canvas = document.getElementById("visualizer");
        const ctx = canvas.getContext("2d");
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaElementSource(radioPlayer);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] / 2;
                ctx.fillStyle = "limegreen";
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        startButton.addEventListener("click", () => {
            radioPlayer.play();
            startButton.style.display = "none";
            audioCtx.resume().then(() => {
                draw();
            });
        });
    </script>
</body>
</html>
