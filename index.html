<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LROP Tower/Approach Radio</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .radio-container {
            position: relative;
            border: 4px solid green;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .display {
            background: black;
            color: limegreen;
            padding: 10px;
            font-size: 20px;
            border: 2px solid green;
            width: 80%;
            text-align: center;
            margin-bottom: 10px;
        }
        .start-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: black;
            color: green;
            border: 2px solid green;
            border-radius: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <button class="start-button" id="startButton">Start</button>
        <div class="display">ICAO: LROP | IATA: OTP<br>LROP Tower/Approach Radio<br>Frequency: 119.1 MHz</div>
        <audio id="radioPlayer" controls>
            <source id="streamSource" src="https://d.liveatc.net/lrop" type="audio/mpeg">
        </audio>
    </div>
    <script>
        const radioPlayer = document.getElementById("radioPlayer");
        const startButton = document.getElementById("startButton");

        startButton.addEventListener("click", () => {
            radioPlayer.play();
            startButton.style.display = "none"; // Hide the button after starting
        });
    </script>
</body>
</html>
